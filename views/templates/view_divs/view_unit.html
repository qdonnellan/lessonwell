<div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
        <ul class="list-group visible-xs">
            <a data-bind="click: userButtonClicked" href="#" class="list-group-item">
                <p class="list-group-item-text">
                    <small>
                        <strong data-bind="text: teacher_name"></strong>
                        <span class="text-muted pull-right">back to profile</span>
                    </small>
                </p>
            </a>
            <a data-bind="click: courseButtonClicked" href="#" class="list-group-item active">
                <p class="list-group-item-text">
                    <small>
                        <strong data-bind="text: current_course_title"></strong>
                        <span class="pull-right">back to course</span>
                    </small>
                </p>
            </a>
        </ul>
        <div class="panel-body  formatted-lesson">
            <div class="text-center">
                <h2 data-bind="text: current_unit_title"></h2>
                <p class="lead" data-bind="text: current_unit_description"></p>
            </div>
        </div>
        <ul class="list-group  formatted-lesson" data-bind="foreach: current_lessons">
            <a data-bind="click: $parent.fetchLesson" href="#" class="list-group-item">
                <p class="list-group-item-heading text-muted" data-bind="text: content.title"></p>
            </a>
        </ul>
    </div>
</div>
