<div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
        <div class="panel-body">
        <div class="page-header text-center">
            <h2>New <span data-bind="text: child_content_type"></span></h2>
        </div>
        <form class="form-horizontal col-sm-9">
            <div class="form-group">
                <label class="col-sm-4 control-label">
                    Name
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" data-bind="value: content_title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">
                    Description
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" data-bind="value: content_description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button type="submit" class="btn btn-info" data-bind="click: saveNewContent">
                        create <span data-bind="text: child_content_type"></span>
                    </button>
                </div>
            </div>
        </form>
        <div class="col-sm-3" data-bind="if: child_content_type()=='course'">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Heads up!
                </div>
                <div class="panel-body">
                    You'll be able to set the course's privacy settings once it has been created
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
