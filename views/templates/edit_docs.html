{% extends "base.html" %}
{% block body %}
<header id="overview">
  <div class="container">
    <h1>Edit Docs</h1>
    <p>This helpdoc will belong to {{doctype}}</p>
  </div>
</header>
<br>
<div class="container">
	<h2>Help Doc Information</h2>
	<div class="col-lg-12">
		<form class="form-horizontal" method="post">
			<div class="form-group">
				<label class="control-label" for="inputName">Doc Name</label>
				<div class="col-lg-12">
					<input class="form-control" type="text" id="inputName" name="docName" value="{{docTitle}}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="inputContent">Content</label>
				<div class="col-lg-12">
					<textarea  class="form-control" id="inputContent" name="content" rows="10">{{docContent}}</textarea>
					
				</div>
			</div>
			<div class="form-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary">Save Doc</button>
				</div>
			</div>
		</form>	
	</div>
</div>

{% endblock %}
